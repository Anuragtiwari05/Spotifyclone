<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>about</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist">
            <h1>Best of SRK </h1>
            <div>
                <div class="songitemcontainer">
                <div class="songitem">
                    <img src="kkhh.jpg"  alt="1">
                    <span class="songName">Koi Mil Gaya</span>
                    <span class="songlistplay"><span class="timestamp">05:30 <i id="0" class=" songitemplay fa-solid fa-play" ></i></span> </span>
                </div>
                <div class="songitem">
                    <img src="k3g.jpeg"  alt="1">
                    <span class="songName">Bole Chudiyan</span>
                    <span class="songlistplay"><span class="timestamp">05:30 <i id="1" class="  songitemplay fa-solid fa-play" ></i></span> </span>
                </div>
                <div class="songitem">
                    <img src="ddlj.jpg"  alt="1">
                    <span class="songName">tujhe dekha</span>
                    <span class="songlistplay"><span class="timestamp">05:30 <i id="2"class="  songitemplay fa-solid fa-play" ></i></span> </span>
                </div>
                <div class="songitem">
                    <img src="kank.jpg"  alt="1">
                    <span class="songName">kabhi alvida</span>
                    <span class="songlistplay"><span class="timestamp">05:30 <i id="3" class="  songitemplay fa-solid fa-play" ></i></span> </span>
                </div>
                <div class="songitem">
                    <img src="kal.jpg"  alt="1">
                    <span class="songName">kal ho na ho</span>
                    <span class="songlistplay"><span class="timestamp">05:30 <i id="4" class="  songitemplay fa-solid fa-play" ></i></span> </span>
                </div>
                <div class="songitem">
                    <img src="myname.jpg"  alt="1">
                    <span class="songName">Sajdaaa</span>
                    <span class="songlistplay"><span class="timestamp">05:30 <i id="5" class="  songitemplay fa-solid fa-play" ></i></span> </span>
                </div>
                
                <div class="songitem">
                    <img src="veer.jpeg"  alt="2">
                    <span class="songName">Do Pal</span>
                    <span class="songlistplay"><span class="timestamp">09:30 <i id="6" class="  fa-solid fa-play"></i></span></span>
                </div>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogress" min="0"  value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous" style="padding-right: 10px;"></i>
            <i class="fa-solid fa-2x fa-play" id="masterplay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next" style="padding-left: 10px;"></i>
        </div>
        <div class="songinfo">
        <img src="https://tenor.com/view/music-gif-23634380" width="42px" alt="Tere liye - veer zaara">
        </div>
    </div>
    <script src="first.js"></script>
</body>
</html>
